<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Widas</title>
    <link rel="icon" type="" href="../img/favicon-32x32.png">
    <link rel="stylesheet" href="../css/style.css">
    <!-- Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Barlow:wght@100;600&family=Oxygen:wght@700&family=Permanent+Marker&display=swap" rel="stylesheet">
</head>
<body>
    <header id="header">
        <div>
            <a href="../index.html">
                <img class="header__icon"src="../img/ico.png" alt="" height="64px">
            </a>
        </div>
        <div>
            <nav class="header__menu"> 
                <ul >
                    <li><a href="../pages/servicios.html">Servicios</a></li>
                    <li><a href="../pages/precios.html">Precios</a></li>
                    <li><a href="../pages/nosotros.html">Nosotros</a></li>
                    <li><a href="../pages/contactos.html">Contacto</a></li>
                </ul>
            </nav>
        </div>
        <div class="boton__container">
            <a href="../pages/contactos.html" class="boton">Comenzar</a>
        </div>
    </header>

    <main id="contactos">
        <div class="text__container">
            <h2>Escribinos</h2>
            <p>Si eres nuevo, registrate <strong>Gratis</strong> y agendá una reunión con nosotros.</p>        
        </div>
        <form class="form__container" action="login.php" method="get" enctype="text/plain">
            <div>
                <input class="form__input" type="text" id="email" placeholder="Ingresá tu email" required>
            </div>
            <div>
                <input class="form__input" type="password" id="clave" placeholder="Ingresá tu contraseña" required>
            </div>
            <div>
                <input class="form__input" type="password" id="clave1" placeholder="Verificá tu contraseña" required>
            </div>
            <div class="form__check">
                <h3>¿Sobre que servicio estas interesado?</h3>
                <div>
                    <input type="checkbox" name="web" id="web" value="1"> 
                    <label for="web">Diseño y desarrollo Web</label>
                </div>
                <div>
                    <input type="checkbox" name="iot" id="iot" value="2"> 
                    <label for="iot">Internet de las cosas </label>
                </div>
                <div>
                    <input type="checkbox" name="data" id="data" value="3"> 
                    <label for="data">Analisis de datos </label>
                </div>
            </div>
            <div class="form__info">
                <h4>Contanos sobre tu proyecto</h4>
                <textarea name="comen" id="comen" cols="30" rows="2"></textarea>
            </div>
            <div>
                <input class="boton" type="submit" value="Registrarse">
            </div>
        </form>
    </main>

    <footer id="footer">

        <h3 class="font">©2022 - Widas</h3>
        <div class="social__container">
            <a href="https://www.instagram.com/" target="_blank">
                <img src="../img/ins.png" alt="instagram" width="24">
            </a>
            <a href="https://www.youtube.com/" target="_blank">
                <img src="../img/you.png" alt="youtube" width="24">
            </a>
            <a href="https://www.whatsapp.com/" target="_blank">
                <img src="../img/wpp.png" alt="whatsapp" width="24">
            </a>
        </div>
    </footer>
</body>
</html>
